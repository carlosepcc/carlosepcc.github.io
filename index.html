<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=utf-8>
    <title>Vivadita lite</title>
    <meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--REMOVABLE-->

    <!--END-REMOVABLE-->
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            padding: 0;
            margin: 0;
        }
        
        #editor {
            font-size: 15pt;
            padding: 2pt;
            font-family: arial, sans-serif;
            color: #444;
        }
        
        .dark {
            background-color: hsl(0, 0%, 20%);
            color: hsl(0, 0%, 80%);
        }
        
        header {
            padding-left: 16pt;
        }
        
        #title {
            margin: 4pt;
        }
        
        #title>small {
            font-weight: 400;
        }
        
        header {
            position: relative;
            width: 100%;
        }
        
        .credit {
            font-size: .4em;
            transition: .2s;
            padding: 4pt 16pt;
            position: absolute;
            right: 4pt;
            bottom: 4pt;
            color: #0003;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
        }
        .credit svg{

            vertical-align: middle;
            margin-right: 8px;
        }
        
        .credit:hover {
            background: #0001;
            border-bottom: 3px solid #0003;
        }
        .credit:active {
            background: #0001;
            border-bottom: 1px solid #0003;
        }
        
        #htmlinput {
            resize: both;
            height: 40vh;
            width: 100%;
            font-family: monospace;
            border: 0;
            padding: 20pt 16pt;
            font-size: 12pt;
        }
        
        #output {
            margin-top: 16pt;
            height: 100vh
        }
    </style>
</head>

<body class="light">
    <div id="editor">
        <header>
            <h2 id=title>Vivadita

                <a target="_blank" href=https://github.com/carlosepcc class=credit>

</svg>carlosepcc</a></h2>
        </header>
        <main>
            <div>
                <textarea id="htmlinput" class="dark" oninput="output.innerHTML=value" placeholder="Write your HTML code here.."></textarea>
            </div>
            <div id=output>
                <center>Output</center>
            </div>
    </div>
    </section>
    <main>
        <footer>
            <a href=#htmlinput style="position:fixed;bottom:4px;right:8px;inset-block-end:4px;inset-inline-end:8px;">Editar</a>
        </footer>

</body>
<script>
    htmlinput = document.getElementById("htmlinput");

    output = document.getElementById("output");
</script>

</html>
